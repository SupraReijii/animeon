name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set Node.js 20.14.0
      uses: actions/setup-node@v3
      with:
        node-version: 20.14.0

    - name: Run install
      run: yarn install
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag animeon:$(date +%s)
